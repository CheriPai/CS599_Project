<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>celebify</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/responsive.css" rel="stylesheet" type="text/css">
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/animate.min.css" rel="stylesheet" type="text/css">
  </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-sm-3"></div>
                <div class="col-xs-10 col-sm-6">
                    <div class="box">
                        <div class="box-icon">
                            <span class="fa fa-4x fa-camera"></span>
                        </div>
                        <div class="info">
                            <h4 class="text-center">Upload a Photo</h4>
                            <form method=post enctype=multipart/form-data>
                                <center>
                                <div class="btn btn-default file-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <input type="file" accept="text/cfg" name="file"/>
                                </div>
                                <br>
                                    <button type=submit class="btn btn-primary submit-btn">
                                        <span class="btn-label"><i class="glyphicon glyphicon-upload"></i></span> Upload
                                    </button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-6"></div>
            </div>
        </div>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
