<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>celebify</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/responsive.css" rel="stylesheet" type="text/css">
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/animate.min.css" rel="stylesheet" type="text/css">
  </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-sm-3"></div>
                <div class="col-xs-10 col-sm-6">
                    <div class="box">
                        <div class="info">
                            <h4 class="text-center">Results</h4>

                            {% for name, img_path in data %}
                                <div class="container">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="well well-sm">
                                                <div class="row">
                                                  <div class="col-xs-4">
                                                    <img src="{{ img_path }}" alt="" class="img-circle img-responsive" />
                                                  </div>
                                                  <div class="col-xs-8">
                                                    <h5 class="celeb-name"><strong>{{ name }}</strong></h5>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-6"></div>
            </div>
        </div>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
